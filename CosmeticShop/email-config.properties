# Email Configuration
# Thay đổi các giá trị này theo thông tin Gmail của bạn
MAIL_FROM=yourgmail@gmail.com
MAIL_APP_PASSWORD=your_app_password_here

# Hướng dẫn:
# 1. Đăng nhập vào Gmail
# 2. Vào Settings → Security → 2-Step Verification
# 3. Tạo App Password cho ứng dụng này
# 4. Copy App Password và thay thế "your_app_password_here"
# 5. Thay "yourgmail@gmail.com" bằng Gmail thật của bạn
